<!-- Main Nav -->
<header id="header" style="margin-top:0">

  <div id="nav-wrapper">
  <nav id="nav" class="navbar navbar-inverse" role="navigation">
    <div class="navbar-inner">
    <div class="container">

      <!-- Mobile Menu Button -->
      <button id="mobileMenu" class="fa fa-bars" type="button" data-toggle="collapse" data-target=".navbar-collapse"></button>

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{{SITEURL}}/index.html#home">
          <img src="{{ HEADER_IMAGE }}" alt="" width="50" height="50" />
          <span class="hidden-xs">{{ SITENAME|e }}</span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <!-- Fullscreen Button - Unavailable for IE -->
        <!-- <a href="#" class="btn-fullscreen"><i class="fa fa-external-link"></i></a> -->

        <ul class="nav navbar-nav navbar-right">
          <!-- If the user wants to make articles the home page then remove blog link, and make about and work links point to old home page. -->
          <li><a href="{{SITEURL}}/index.html#home">Home</a></li>
          <li><a href="{{SITEURL}}/index.html#about">About</a></li>
          <li><a href="{{SITEURL}}/index.html#people">People</a></li>
          <li><a href="{{SITEURL}}/index.html#publications">Publications</a></li>
          {% if articles %}
          <li><a href="{{SITEURL}}/index.html#blog">Blog</a></li>
          {% endif %}

          {% if LINKS %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Links <b class="caret"></b></a>
              <ul class="dropdown-menu" style="background-color:#000">
              {% for site_title, site_link in LINKS %}
                <li style="background-color:#000"><a href="{{site_link}}" target="_blank">{{site_title}}</a></li>
              {% endfor %}
              </ul>
            </li>
          {% endif %}
        </ul>
      </div>
      <!-- /.navbar-collapse -->

    </div>
    </div>
  </nav>
  </div>
</header>
<!-- /Main Nav -->
